<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    <a href="02_forms.html">Register</a>
    <!-- Best practice is to have only one h1 per site/page. This is to have only 1 main header -->
    <h1>Header one</h1>
    <h2>Header two</h2>
    <h3>Header three</h3>
    <h4>Header four</h4>
    <h5>Header five</h5>
    <h6>Header six</h6>
    <p>Paragraph</p>
    <a href="#">Anchor tag for links</a>
    <ul>
        <li><strong>Unordered list item 1 strong/bold</strong></li>
        <li><em>Unordered list item 2 emphasized/italic</em></li>
    </ul>
    <!-- line break -->
    <br>
    <ol>
        <li>Ordered list item 1</li>
        <li>Ordered list item 2</li>
    </ol>
    <!-- horizantal rule -->
    <hr>
    <!-- img tags are self closing tags -->
    <img src="https://clipartart.com/images/small-flowers-clip-art-23.jpg" alt="Image Tag" height="100" width="100">
</body>
</html>
