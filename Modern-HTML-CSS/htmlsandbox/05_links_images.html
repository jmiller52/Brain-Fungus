<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <a href="http://www.google.com">Click For Google</a>
    <p><a href="http://www.google.com" target="_blank">Click For Google</a> Opens in a new tab</p>

    <!-- Internal Link -->
    <p>
        <a href="./04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="./images/sample.jpg" alt="My Image" width="300">

    <!-- Remote Images -->
    <img src="https://source.unsplash.com/400x400/?cyberpunk" alt="My Image">
</body>
</html>
